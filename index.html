<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Boot-kom</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/typing.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Boot-kom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    </ul>
                    <div class="d-flex dropdown">
                        <button id="cartbut" class="btn btn-outline-dark dropleft" type="submit" data-bs-toggle="dropdown" >
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span id="cartamount" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                        <ul id="cartmenu" class="dropdown-menu dropdown-menu-end" style="width:400px;"></ul>
                    </div>
                </div>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container">
                <div class="conttype">
                    <p>You can buy <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
                  </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row mb-2">
                <div class="input-group col-12">
                    <input type="search" id="searched" class="form-control rounded" placeholder="Type something..." aria-label="Search" aria-describedby="search-addon" onkeyup="search()" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class=" bi-search"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="dropdown col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2 mb-1">
                    <button type="button" class="btn btn-dark dropdown-toggle " data-bs-toggle="dropdown">
                      Category
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" onclick="sort('Keyboard')">Keyboard</button></li>
                      <li><button class="dropdown-item" onclick="sort('Mouse')">Mouse</button></li>
                      <li><button class="dropdown-item" onclick="sort('HeadSet')">HeadSet</button></li>
                      <li><button class="dropdown-item" onclick="sort('Monitor')">Monitor</button></li>
                    </ul>
                </div>
                <span class="col-8 col-sm-7 col-md-8 col-lg-2 col-xl-2" id="category"></span>
            </div>
        </div>
        <section class="py-5">
            <span id="clickview"></span>
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="page">
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Boot-kom 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="/js/typing.js"></script>
        <script src="/js/shopdata.js"></script>
        <script src="/js/sortsearch.js"></script>
    </body>
</html>
